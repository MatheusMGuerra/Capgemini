<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade</title>
    <script src="../../inicio/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#exibir").click(function(){
                //Dentro dos parênteses do fade, pode ser usado um valor em ms para o tempo da animação
                //O tempo padrão de animação é 0.4 segundos
                //O tempo padrão do modo slow é 0.6 segundos
                $("h1").fadeIn(slow)
            });
            $("#ocultar").click(function(){
                $("h1").fadeOut(5000)//valor em ms
            });
        });
    </script>
    <style>
        h1 {
            display: none;
        }
    </style>
</head>
<body>
    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>
    <hr>
    <h1>Texto com efeito fade</h1>
</body>
</html>
