<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="../../inicio/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#acao").click(function(){
                $("div").animate({
                    width: "350px",
                    height: "200px"
                });
            });
        });
    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <button id="acao">Clique aqui</button>
    <hr>
    <div></div>
</body>
</html>
